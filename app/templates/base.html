<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Annotation Daily HQ</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/chart.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-white text-brand-900 min-h-screen flex flex-col font-sans">
    <!-- Navigation -->
    <nav class="border-b border-brand-200 bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-16">
                <!-- Logo / App Name -->
                <a href="/log" class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-brand-900 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold tracking-tight text-brand-900">Annotation Daily HQ</span>
                </a>
                
                <!-- Navigation Links -->
                <div class="flex items-center gap-1">
                    <a href="/log" class="px-4 py-2 text-sm font-medium text-brand-600 hover:text-brand-900 hover:bg-brand-50 rounded-md transition-colors {% block nav_log %}{% endblock %}">
                        Annotator Portal
                    </a>
                    <a href="/dashboard" class="px-4 py-2 text-sm font-medium text-brand-600 hover:text-brand-900 hover:bg-brand-50 rounded-md transition-colors {% block nav_dashboard %}{% endblock %}">
                        Team Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-6 py-12">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-brand-100 py-6">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-sm text-brand-400">Annotation Daily HQ â€” Local Instance</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
